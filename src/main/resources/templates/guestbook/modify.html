<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <th:block th:replace="~{/layout/basic :: setContent(~{this::contet})}">
        <th:blok th:fragment="content">
            <h1 class="mt-4">Modify Page</h1>
            <form action="/guestbook/modify" method="post">
                <input type="hidden" name="page">
                <input type="hidden" name="sea">
                <input type="hidden" name="cle">
                <div class="form-group">
                    <label>Gno:</label>
                    <input type="text" name="gno" class="form-control" th:value="${dto.gno}" readonly>
                </div>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title" class="form-control" th:value="${dto.gno}">
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <textarea name="content" rows="5" class="form-control">[[${dto.content}]]</textarea>
                </div>
                <div class="form-group">
                    <label>Writer:</label>
                    <input type="text" name="writer" class="form-control" th:value="${dto.writer}" readonly>
                </div>
                <div class="form-group">
                    <label>RegDate:</label>
                    <input type="text" name="regDate" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                </div>
                <div class="form-group">
                    <label>ModifyDate:</label>
                    <input type="text" name="modDate" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                </div>
            </form>
                <button type="button" class="btn btn-primary form-group modifyBtn">Modify</button>
                <button type="button" class="btn btn-info form-group listBtn">List</button>
                <button type="button" class="btn btn-danger form-group removeBtn">Remove</button>
        </th:blok>
    </th:block>
    <script th:inline="javascript">
        let actionForm = $("form");
        $(".removeBtn").click(function () {
            actionForm.attr("action", "/guestbook/remove")
                .attr("method", "post")
            actionForm.submit()
        });let actionForm = $("form");
        $(".modifyBtn").click(function () {
            actionForm.attr("action", "/guestbook/remove")
                .attr("method", "post")
            actionForm.submit()
        });let actionForm = $("form");
        $(".listBtn").click(function () {
            var page = $("input[name='page']");
            var page = $("input[name='type']");
            var page = $("input[name='keyword']");

            actionForm.empty();

            actionForm.append(page);
            actionForm.append(type);
            actionForm.append(keyword);

            actionForm.attr("action", "/guestbook/list")
                .attr("method", "get")
                .submit()
        });
    </script>
</html>
