<!--목록 보여줌-->
<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook List Page
            <span>
                <a th:href="@{/guestbook/register}">
                    <button type="button" class="btn btn-outline-primary">Register</button>
                </a>
            </span>
        </h1>

        <form action="guestbook/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select name="type" class="form-select">
                        <option th:selected="${pageRequestDTO.type == null}">검색 종류가 선택되지 않음</option>
                        <option th:selected="${pageRequestDTO.type == 't'}">제목</option>
                        <option th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                        <option th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                        <option th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                        <option th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
                    </select>
                </div>
                <input class="form-control" type="text" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-prepend">
                    <button type="button" class="btn-outline-secondary btn-primary btn-search">Search</button>
                    <button type="button" class="btn-outline-secondary btn-danger btn-cancel">Cancel</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Gno</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">[[${dto.gno}]]</th>
                <td>
                    <a th:href="@{/guestbook/read(gno = ${dto.gno}, page=${result.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                    [[${dto.title}]]
                    </a>
                </td>
                <td>[[${dto.writer}]]</td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/ddz')}]]</td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination h-100 justify-content-center align-items-center">
            <il class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.start - 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" tabindex="-1">Previous</a>
            </il>
            <li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page : ${result.pageList}">
                <a class="page-link" th:href="@{/guestbook/list(page=${page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
            </li>
            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.end + 1},type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">Next</a>
            </li>
        </ul>
    </th:block>
</th:block>
<!--모달창 구현-->
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="$('.modal').hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="$('.modal').hide()">Close</button>
                <button type="button" class="btn btn-primary"$>Save changes</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var msg = [[${msg}]];

    if(msg){
        $(".modal").show();
    }

    var from = $("#searchForm");
    $(".btn-search").click(function (){
        form.submit();
    });
    $(".btn-cancel").click(function (){
        form.empty().submit();
    });

</script>
</html>
